<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tennessee Count Down</title>
  </head>
  <body>
    <div id="countdown">
      <div>
        <p class="time-value" id="days"></p>
        <p class="time-label">Days</p>
      </div>
      <div>
        <p class="time-value" id="hours"></p>
        <p class="time-label">Hours</p>
      </div>
      <div>
        <p class="time-value" id="minutes"></p>
        <p class="time-label">Minutes</p>
      </div>
      <div>
        <p class="time-value" id="seconds"></p>
        <p class="time-label">Seconds</p>
      </div>
    </div>
    <div id="message"></div>
    <div class="credit">
      Photo by
      <a
        href="https://unsplash.com/@will0629?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Will Porada</a
      >
      on
      <a
        href="https://unsplash.com/s/photos/tennessee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </div>
    <script src="/script.js"></script>
  </body>
</html>
